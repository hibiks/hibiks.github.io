    <header><div id="header"><a href="/">Hibiks 的博客</a></div></header>
    <div id="container"></div>
    <footer><div id="page-tips"></div></footer>
    <script type="text/javascript">
        
        index.resetContainer()
        index.renderWithShowPage().finally( () => index.updateArticlesInBackground())

        window.onscroll = () => {
            let cHeight = document.documentElement.clientHeight
            let scrollTop = document.documentElement.scrollTop
            let scrollHeight = document.documentElement.scrollHeight

            if ( scrollHeight - scrollTop - 100 <= cHeight) {
                pages.normalTrigger(() => index.renderWithShowPage())
            }
        }

    </script>
